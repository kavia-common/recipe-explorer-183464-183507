<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - 11-235</title>
  <meta name="viewport" content="width=375, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/assets/common.css">
  <link rel="stylesheet" href="/assets/sign-in-11-235.css">
</head>
<body>
  <div id="screen-sign-in-11-235" class="figma-screen">
    <div id="root-11-235">
      <!-- Status Bar component -->
      <div id="comp-13-71">
        <div id="status-symbols">
          <div id="battery">
            <div id="battery-mask"></div>
            <div id="battery-inner">
              <img id="battery-shape-1" class="img" src="/assets/figmaimages/figma_image_13_71_128_306.svg" alt="Battery Path">
              <img id="battery-shape-2" class="img" src="/assets/figmaimages/figma_image_13_71_128_307.svg" alt="Battery Outline">
            </div>
            <div id="battery-knob"></div>
          </div>
          <div id="wifi">
            <!-- Wi-Fi arcs are decorative; approximated via empty container per design -->
          </div>
          <div id="status-fill">
            <img id="battery-fill" class="img" src="/assets/figmaimages/figma_image_13_71_128_309.svg" alt="Battery Fill">
          </div>
        </div>
        <div id="time-frame">
          <span id="time-text">19:27</span>
        </div>
      </div>

      <!-- Title -->
      <div id="group-13-110">
        <p id="text-12-29">Hello,</p>
        <p id="text-12-30">Welcome Back!</p>
      </div>

      <!-- Email input field -->
      <div id="comp-30-585">
        <div id="rect-30-585-298"></div>
        <span id="text-30-585-300">Enter Email</span>
        <span id="text-30-585-301">Email</span>
      </div>

      <!-- Password input field -->
      <div id="comp-30-590">
        <div id="rect-30-590-298"></div>
        <span id="text-30-590-300">Enter Password</span>
        <span id="text-30-590-301">Enter Password</span>
      </div>

      <!-- Forgot Password -->
      <div id="group-12-91">
        <span id="text-12-94">Forgot Password?</span>
      </div>

      <!-- Big Button: Sign In -->
      <button id="btn-54-668" type="button">
        <span class="label">Sign In</span>
        <img class="icon" src="/assets/figmaimages/figma_image_54_668_53_625.svg" alt="Arrow Right">
      </button>

      <!-- Or Sign in With -->
      <div id="group-12-139">
        <div id="line-12-140"></div>
        <span id="text-12-142">Or Sign in With</span>
        <div id="line-12-141"></div>
      </div>

      <!-- Social buttons -->
      <div id="btn-13-35" aria-label="Sign in with Google">
        <div id="rect-13-36"></div>
        <div id="comp-13-48">
          <img id="icon-13-39" class="img" src="/assets/figmaimages/figma_image_13_39.svg" alt="Google Icon Red Part">
          <div id="icon-13-40"></div>
          <div id="icon-13-41"></div>
          <img id="icon-13-42" class="img" src="/assets/figmaimages/figma_image_13_42.svg" alt="Google Icon Blue Part">
        </div>
      </div>

      <div id="btn-13-49" aria-label="Sign in with Facebook">
        <div id="rect-13-50"></div>
        <div id="group-13-58">
          <div id="icon-13-60"></div>
          <img id="icon-13-61" class="img" src="/assets/figmaimages/figma_image_13_58.svg" alt="Facebook Icon">
        </div>
      </div>

      <!-- Bottom text -->
      <span id="text-13-67">Donâ€™t have an account? Sign up</span>

      <!-- Home Indicator -->
      <div id="comp-42-614">
        <div id="rect-42-614-line"></div>
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
  <script src="/assets/sign-in-11-235.js"></script>
</body>
</html>
